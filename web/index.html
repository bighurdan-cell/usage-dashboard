<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Usage & Deployment Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0f;
      color: #e8e8ed;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #1a1a24;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .auth-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    .stat-card {
      background: linear-gradient(135deg, #1a1a24 0%, #151520 100%);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #252530;
      transition: transform 0.2s, border-color 0.2s;
    }
    .stat-card:hover {
      transform: translateY(-2px);
      border-color: #6366f1;
    }
    .stat-label {
      color: #9ca3af;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #e8e8ed;
    }
    .stat-trend {
      font-size: 12px;
      margin-top: 8px;
      color: #10b981;
    }
    .stat-trend.down {
      color: #ef4444;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      border-bottom: 1px solid #1a1a24;
    }
    .tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    .tab:hover {
      color: #e8e8ed;
    }
    .tab.active {
      color: #6366f1;
      border-bottom-color: #6366f1;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .app-grid {
      display: grid;
      gap: 20px;
    }
    .app-card {
      background: linear-gradient(135deg, #1a1a24 0%, #151520 100%);
      border: 1px solid #252530;
      border-radius: 12px;
      padding: 24px;
      transition: all 0.2s;
    }
    .app-card:hover {
      border-color: #6366f1;
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.15);
    }
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .app-info h3 {
      margin: 0 0 4px 0;
      font-size: 20px;
      color: #e8e8ed;
    }
    .app-slug {
      color: #9ca3af;
      font-size: 13px;
      font-family: 'Monaco', 'Courier New', monospace;
    }
    .app-status {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-healthy {
      background: rgba(16, 185, 129, 0.1);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    .status-idle {
      background: rgba(251, 191, 36, 0.1);
      color: #fbbf24;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }
    .app-metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }
    .metric {
      padding: 12px;
      background: #0d0d14;
      border-radius: 8px;
      border: 1px solid #1a1a24;
    }
    .metric-label {
      font-size: 11px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .metric-value {
      font-size: 20px;
      font-weight: 700;
      color: #e8e8ed;
    }
    .metric-sub {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }
    .app-deploy {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: #0d0d14;
      border-radius: 8px;
      margin-bottom: 16px;
      border: 1px solid #1a1a24;
    }
    .deploy-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .deploy-info {
      flex: 1;
    }
    .deploy-version {
      font-weight: 600;
      color: #e8e8ed;
      margin-bottom: 2px;
    }
    .deploy-time {
      font-size: 12px;
      color: #6b7280;
    }
    .app-links {
      display: flex;
      gap: 12px;
    }
    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary {
      background: #6366f1;
      color: white;
    }
    .btn-primary:hover {
      background: #4f46e5;
    }
    .btn-secondary {
      background: #1f2937;
      color: #e8e8ed;
      border: 1px solid #374151;
    }
    .btn-secondary:hover {
      background: #374151;
    }
    input {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #252530;
      background: #0d0d14;
      color: #e8e8ed;
      font-size: 14px;
      width: 200px;
    }
    input:focus {
      outline: none;
      border-color: #6366f1;
    }
    .error {
      color: #ef4444;
      margin-top: 12px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #1a1a24;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .chart-container {
      background: linear-gradient(135deg, #1a1a24 0%, #151520 100%);
      border: 1px solid #252530;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .chart-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #e8e8ed;
    }
    .bar-chart {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      height: 200px;
      padding: 20px 0;
    }
    .bar {
      flex: 1;
      background: linear-gradient(180deg, #6366f1 0%, #4f46e5 100%);
      border-radius: 4px 4px 0 0;
      position: relative;
      min-height: 4px;
      transition: all 0.3s ease;
    }
    .bar:hover {
      background: linear-gradient(180deg, #818cf8 0%, #6366f1 100%);
    }
    .bar-label {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: #6b7280;
      white-space: nowrap;
    }
    .bar-value {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: 600;
      color: #e8e8ed;
    }
    .timeline {
      position: relative;
      padding-left: 30px;
    }
    .timeline-item {
      position: relative;
      padding-bottom: 24px;
      border-left: 2px solid #1a1a24;
      padding-left: 24px;
    }
    .timeline-item:last-child {
      border-left: 2px solid transparent;
    }
    .timeline-dot {
      position: absolute;
      left: -9px;
      top: 0;
      width: 16px;
      height: 16px;
      background: #6366f1;
      border: 3px solid #0a0a0f;
      border-radius: 50%;
    }
    .timeline-content {
      background: #0d0d14;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #1a1a24;
    }
    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .timeline-title {
      font-weight: 600;
      color: #e8e8ed;
    }
    .timeline-time {
      font-size: 12px;
      color: #6b7280;
    }
    .timeline-details {
      font-size: 13px;
      color: #9ca3af;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    .demo-banner {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: #1a1a24;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .demo-banner.active {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="demo-banner" class="demo-banner">
      <span>üîí</span>
      <span>Demo Mode - Read-only view with sample data</span>
    </div>

    <div class="header">
      <h1>‚ö° Usage & Deployment Dashboard</h1>
      <div class="auth-section" id="auth-section">
        <input id="token" type="password" placeholder="Dashboard token" />
        <button class="btn btn-primary" onclick="loadDashboard()">Load Dashboard</button>
      </div>
    </div>

    <div id="error" class="error" style="display:none;"></div>
    <div id="loading" class="loading" style="display:none;">
      <div class="spinner"></div>
      <div style="margin-top: 12px;">Loading dashboard...</div>
    </div>

    <div id="dashboard" style="display:none;">
      <!-- Stats Overview -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Apps</div>
          <div class="stat-value" id="stat-apps">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">24h Requests</div>
          <div class="stat-value" id="stat-requests">0</div>
          <div class="stat-trend" id="stat-requests-trend"></div>
        </div>
        <div class="stat-card">
          <div class="stat-label">7d Requests</div>
          <div class="stat-value" id="stat-requests-7d">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Recent Deployments</div>
          <div class="stat-value" id="stat-deploys">0</div>
          <div class="stat-trend">Last 7 days</div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" onclick="switchTab('overview')">Overview</button>
        <button class="tab" onclick="switchTab('analytics')">Analytics</button>
        <button class="tab" onclick="switchTab('deployments')">Deployments</button>
      </div>

      <!-- Overview Tab -->
      <div id="tab-overview" class="tab-content active">
        <div id="apps-container" class="app-grid"></div>
      </div>

      <!-- Analytics Tab -->
      <div id="tab-analytics" class="tab-content">
        <div class="chart-container">
          <div class="chart-title">Request Volume (Last 7 Days)</div>
          <div id="chart-requests" class="bar-chart"></div>
        </div>
        <div class="chart-container">
          <div class="chart-title">Top Applications by Traffic</div>
          <div id="chart-apps" class="bar-chart" style="height: 250px;"></div>
        </div>
      </div>

      <!-- Deployments Tab -->
      <div id="tab-deployments" class="tab-content">
        <div class="chart-container">
          <div class="chart-title">Deployment History</div>
          <div id="deployments-timeline" class="timeline"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentToken = '';
    let dashboardData = null;
    let isDemoMode = false;

    // Check for saved token on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedToken = localStorage.getItem('dashboard_token');
      if (savedToken) {
        document.getElementById('token').value = savedToken;
        loadDashboard();
      }
    });

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    }

    async function loadDashboard() {
      currentToken = document.getElementById("token").value || localStorage.getItem('dashboard_token');
      const error = document.getElementById("error");
      const loading = document.getElementById("loading");
      const dashboard = document.getElementById("dashboard");

      if (!currentToken) {
        showError("Please enter a token");
        return;
      }

      error.style.display = "none";
      loading.style.display = "block";
      dashboard.style.display = "none";

      try {
        const [overview, analytics, deployments] = await Promise.all([
          fetchAPI("/api/dashboard/overview"),
          fetchAPI("/api/dashboard/analytics"),
          fetchAPI("/api/dashboard/deployments")
        ]);

        dashboardData = { overview, analytics, deployments };
        
        // Save token to localStorage
        localStorage.setItem('dashboard_token', currentToken);
        
        // Hide auth section after successful load
        document.getElementById('auth-section').style.display = 'none';
        
        // Check if demo mode (you can customize this check)
        isDemoMode = currentToken === 'demo' || overview.length <= 1;
        if (isDemoMode) {
          document.getElementById('demo-banner').classList.add('active');
        }
        
        renderStats(overview, analytics);
        renderApps(overview);
        renderAnalytics(analytics);
        renderDeployments(deployments);

        loading.style.display = "none";
        dashboard.style.display = "block";

        // Auto-refresh every 30 seconds
        setTimeout(() => loadDashboard(), 30000);
      } catch (err) {
        showError(err.message);
        loading.style.display = "none";
      }
    }

    async function fetchAPI(endpoint) {
      const res = await fetch(endpoint, {
        headers: { Authorization: "Bearer " + currentToken }
      });
      if (!res.ok) throw new Error("Unauthorized or server error");
      return res.json();
    }

    function showError(message) {
      const error = document.getElementById("error");
      error.textContent = message;
      error.style.display = "block";
    }

    function renderStats(overview, analytics) {
      document.getElementById("stat-apps").textContent = overview.length;
      
      const total24h = overview.reduce((sum, app) => sum + app.hits_24h, 0);
      document.getElementById("stat-requests").textContent = total24h.toLocaleString();
      
      const total7d = analytics.daily?.reduce((sum, day) => sum + day.total, 0) || 0;
      document.getElementById("stat-requests-7d").textContent = total7d.toLocaleString();
      
      document.getElementById("stat-deploys").textContent = 
        analytics.recent_deployments?.length || 0;
    }

    function renderApps(apps) {
      const container = document.getElementById("apps-container");
      container.innerHTML = "";

      if (apps.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì¶</div>
            <div>No applications found</div>
          </div>
        `;
        return;
      }

      apps.forEach(app => {
        const status = app.hits_24h > 0 ? 'healthy' : 'idle';
        const card = document.createElement("div");
        card.className = "app-card";
        
        card.innerHTML = `
          <div class="app-header">
            <div class="app-info">
              <h3>${app.name}</h3>
              <div class="app-slug">${app.slug}</div>
            </div>
            <div class="app-status status-${status}">
              ${status === 'healthy' ? '‚óè Active' : '‚óã Idle'}
            </div>
          </div>
          
          <div class="app-metrics">
            <div class="metric">
              <div class="metric-label">24h Requests</div>
              <div class="metric-value">${app.hits_24h.toLocaleString()}</div>
            </div>
            <div class="metric">
              <div class="metric-label">Avg/Hour</div>
              <div class="metric-value">${Math.round(app.hits_24h / 24)}</div>
            </div>
            <div class="metric">
              <div class="metric-label">Environment</div>
              <div class="metric-value" style="font-size: 14px;">${app.environment || 'prod'}</div>
            </div>
          </div>

          ${app.deployed_at ? `
            <div class="app-deploy">
              <div class="deploy-icon">üöÄ</div>
              <div class="deploy-info">
                <div class="deploy-version">
                  ${app.version || 'Latest Deploy'}
                </div>
                <div class="deploy-time">
                  ${formatRelativeTime(app.deployed_at)}
                </div>
              </div>
            </div>
          ` : ''}

          <div class="app-links">
            ${app.public_url ? `<a href="${app.public_url}" target="_blank" class="btn btn-primary">Visit Site</a>` : ''}
            ${app.repo_url ? `<a href="${app.repo_url}" target="_blank" class="btn btn-secondary">Repository</a>` : ''}
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    function renderAnalytics(analytics) {
      // Daily requests chart
      const daily = analytics.daily || [];
      const chartRequests = document.getElementById("chart-requests");
      chartRequests.innerHTML = "";
      
      if (daily.length > 0) {
        const maxValue = Math.max(...daily.map(d => d.total));
        daily.forEach(day => {
          const bar = document.createElement("div");
          bar.className = "bar";
          const height = (day.total / maxValue) * 100;
          bar.style.height = height + "%";
          bar.innerHTML = `
            <div class="bar-value">${day.total}</div>
            <div class="bar-label">${new Date(day.date).toLocaleDateString('en', {month: 'short', day: 'numeric'})}</div>
          `;
          chartRequests.appendChild(bar);
        });
      }

      // Top apps chart
      const byApp = analytics.by_app || [];
      const chartApps = document.getElementById("chart-apps");
      chartApps.innerHTML = "";
      
      if (byApp.length > 0) {
        const maxApp = Math.max(...byApp.map(a => a.total));
        byApp.forEach(app => {
          const bar = document.createElement("div");
          bar.className = "bar";
          const height = (app.total / maxApp) * 100;
          bar.style.height = height + "%";
          bar.innerHTML = `
            <div class="bar-value">${app.total.toLocaleString()}</div>
            <div class="bar-label">${app.app_name}</div>
          `;
          chartApps.appendChild(bar);
        });
      }
    }

    function renderDeployments(deployments) {
      const timeline = document.getElementById("deployments-timeline");
      timeline.innerHTML = "";

      if (!deployments || deployments.length === 0) {
        timeline.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üöÄ</div>
            <div>No deployments recorded</div>
          </div>
        `;
        return;
      }

      deployments.forEach(deploy => {
        const item = document.createElement("div");
        item.className = "timeline-item";
        item.innerHTML = `
          <div class="timeline-dot"></div>
          <div class="timeline-content">
            <div class="timeline-header">
              <div class="timeline-title">${deploy.app_name} - ${deploy.environment}</div>
              <div class="timeline-time">${formatRelativeTime(deploy.deployed_at)}</div>
            </div>
            <div class="timeline-details">
              ${deploy.version ? `Version: ${deploy.version}` : ''}
              ${deploy.deployed_by ? ` ‚Ä¢ By: ${deploy.deployed_by}` : ''}
              ${deploy.note ? `<br>${deploy.note}` : ''}
            </div>
          </div>
        `;
        timeline.appendChild(item);
      });
    }

    function formatRelativeTime(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = now - date;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (days > 0) return `${days}d ago`;
      if (hours > 0) return `${hours}h ago`;
      if (minutes > 0) return `${minutes}m ago`;
      return 'Just now';
    }
  </script>
</body>
</html>
